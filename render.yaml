services:
  - type: web
    name: estebankito
    env: python
    # Instalar dependencias desde requirements.txt
    buildCommand: "pip install -r requirements.txt"
    # Comando de inicio: gunicorn con módulo ASGI en la raíz (simplificado)
    startCommand: "gunicorn asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"

    envVars:
      # Variable de entorno para Django: módulo de settings (en la raíz ahora)
      - key: DJANGO_SETTINGS_MODULE
        value: settings
      # Variables de base de datos PostgreSQL (configura en Render dashboard)
      - key: DB_NAME
        fromDatabase:
          name: estebankito
          property: database
      - key: DB_USER
        fromDatabase:
          name: estebankito
          property: username
      - key: DB_PASSWORD
        fromDatabase:
          name: estebankito
          property: password
      - key: DB_HOST
        fromDatabase:
          name: estebankito
          property: host
      - key: DB_PORT
        value: "5432"
      # DEBUG debe ser False en producción
      - key: DEBUG
        value: "False"
      # SECRET_KEY: configura en el Render dashboard como variable secreta
      - key: SECRET_KEY
        value: "tu-secret-key-aqui"
